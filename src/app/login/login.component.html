<main>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title justify-content-between">
          Login Page
        </h5>
      </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="card-body">
        <label for="username">Username:</label>
        <div class="input-group mb-3">
          <input type="text" formControlName="username" class="form-control" id="username">
        </div>
        <label for="password">Password:</label>
        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        <div class="form-check mb-1">
          <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMeBox" />
          <label class="form-check-label" for="rememberMeBox">Remember me</label>
        </div>

        <button [disabled]="loading" class="btn btn-primary btn-block" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
    </form>
    </div>
  </div>
</main>
